plugins {
    id 'net.kyori.indra' version '3.0.1'
    id 'application'
    id 'com.diffplug.eclipse.apt' version '3.41.0'
}

group = "ca.stellardrift"
version = "0.1"

dependencies {
    implementation('org.spongepowered:vanillagradle:0.2') {
        exclude group: 'org.cadixdev'
        exclude group: 'org.apache.httpcomponents.client5'
        exclude group: 'org.ow2.asm'
        exclude module: 'gradle-idea-ext'
    }
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "org.tinylog:tinylog-api:2.6.1"
    runtimeOnly "org.tinylog:tinylog-impl:2.6.1"
    compileOnlyApi 'org.immutables:value-annotations:2.9.3'
    compileOnlyApi 'org.immutables:gson:2.9.3'
    annotationProcessor 'org.immutables:value:2.9.3'
}

indra {
    github('zml2008', 'mc-version-announcer')
    javaVersions {
        target(11)
    }
}

application {
    mainClass = 'ca.stellardrift.mcannouncer.VersionAnnouncer'
}
